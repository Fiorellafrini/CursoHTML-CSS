<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia</title>
    </head>

    <body>
        <div>
            <h1>Aprendiendo a utilizar imagenes</h1>
            <img src="https://cdn1.epicgames.com/offer/2a14cf8a83b149919a2399504e5686a6/SIMS4_EPIC_PORTRAIT-Product-Image_1200x1600_1200x1600-aab8b38d851dbd96bcba41d6507d3a32" width="800">
        </div>

        <div>
            <h1>Aprendiendo a utilizar los videos</h1>

            <video width="2000" height="1000" controls autoplay loop muted>
                <source src="videolanding.mp4" type="video/mp4" />
              </video>
        </div>

        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source
                  src="Tumbalatum - MC Kevinho - Coreografia   FitDance - 4k.mp3"
                  type="audio/mp3"
                />
              </audio>
        </div>
    </body>
</html>
