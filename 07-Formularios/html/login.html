<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="containerbuton">
      <h3>Resgintrate en los formularios</h3>
      <div>
        <button class="google">
          <picture>
            <img src="../img/simbolo-de-la-interfaz-de-busqueda.png" alt="lupa">
          </picture>
          <span>Registrarse con google</span>
        </button>
        <button class="tw">
          <picture></picture>
        </button>
      </div>

      <div class="separador">
        <hr />
        <span>O...</span>
        <hr />
      </div>

      <form action="" method="">
        <div class="container">
            <label for="name">
                <span>Name</span>
                <input id="name" name="name" >
            </label>
           
            <label for="username">
                <span>Username</span>
                <input id="username" name="username" >
            </label>
           
            <label for="email">
                <span>Email</span>
                <input id="email" name="email" >
            </label>
           
            <label for="password">
                <span>Password</span>
                <input id="password" name="password" placeholder="6+ caracteres">
            </label>
           
            <label for="checkbox">
                <input type="checkbox" id="checkbox" >
                <span>Acepto las condiciones </span>
            </label>
            <button type="submit">Crear Cuenta</button>
        </div>
      </form>
    </div>
  </body>
</html>
