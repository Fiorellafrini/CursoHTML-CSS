<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduccion Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      .relleno {
        background-color: brown;
        border: 1px solid white;
        padding: 5px;
      }
    </style>
  </head>
  <body>

    <div class="container-md"
    style="background-color: blueviolet;">
      <h1>Hola mundo!</h1>
    </div>

    <div class="row">
      <div class="col relleno">Columna 1</div>
      <div class="col relleno">Columna 2</div>
      <div class="col-6 relleno">Columna 3</div>
    </div>
    <div class="row">
      <div class="col-3 col-md-6 relleno">Columna 1</div>
      <div class="col relleno">Columna 2</div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <button type="button" class="btn btn-primary col-3">BOTON</button>
        </div>
    </div>

  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"
  ></script>
</html>
